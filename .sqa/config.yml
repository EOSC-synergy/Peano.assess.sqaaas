config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    gitlab.lrz.de/hpcsoftware/Peano:
      branch: p4
      credential_tmp: true
      repo: https://gitlab.lrz.de/hpcsoftware/Peano
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      gitlab.lrz.de/hpcsoftware/Peano git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-saffron-malamute.sh
        container: qc.acc_cloudy-asparagus-dolphin
  QC.Doc:
    repos:
      gitlab.lrz.de/hpcsoftware/Peano find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-seashell-skunk.sh
        container: qc.doc_breezy-jade-gibbon
      gitlab.lrz.de/hpcsoftware/Peano git:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-zucchini-squirrel.sh
        container: qc.doc_chummy-violet-magpie
      gitlab.lrz.de/hpcsoftware/Peano markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-asparagus-drever.sh
        container: qc.doc_foggy-brass-setter
  QC.Lic:
    repos:
      gitlab.lrz.de/hpcsoftware/Peano licensee:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-gamboge-raccoon.sh
        container: qc.lic_flimsy-denim-tzu
  QC.Sec:
    repos:
      gitlab.lrz.de/hpcsoftware/Peano bandit:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-olivine-olm.sh
        container: qc.sec_nerdy-russet-barb
  QC.Sty:
    repos:
      gitlab.lrz.de/hpcsoftware/Peano flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-khaki-macaw.sh
        container: qc.sty_lovely-cerulean-sloth
  QC.Uni:
    repos:
      gitlab.lrz.de/hpcsoftware/Peano pytest:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-vermilion-coati.sh
        container: qc.uni_dorky-eggplant-oyster
  QC.Ver:
    repos:
      gitlab.lrz.de/hpcsoftware/Peano get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-lime-ray.sh
        container: qc.ver_surly-yellow-spitz
timeout: 5400
